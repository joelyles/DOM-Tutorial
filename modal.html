<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Tutorial</title>
    <link rel="stylesheet" href="modal.css" />
  </head>
  <!-- Background Photo by <a href="https://unsplash.com/@j_anderson?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Joshua Anderson</a> on <a href="https://unsplash.com/photos/forest-with-tall-trees-during-daytime-1KBLGLOhJ_U?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
   -->
  <body>
    <!-- Modal Open Button -->

    <button id="open-btn">
      <p>Where's Our Modal</p>
    </button>

    <!-- Modal and Modal Background -->

    <div id="modal-container">
      <div id="modal">
        <p>Here I Am</p>
        <div id="close-btn">&times;</div>
      </div>
    </div>
    <script src="modal.js"></script>
  </body>
</html>
